language: python
python:
  - "3.6"
  - "3.7"

install:
  - pip install -U pip
  - pip install pytz
  - pip install git+https://github.com/nakagami/minipg.git
  - python setup.py install
  - (cd /tmp; wget https://github.com/django/django/archive/3.0a1.tar.gz; tar zxf 3.0a1.tar.gz)
  - cp test_minipg.py /tmp/django-3.0a1/tests
  - cd /tmp/django-3.0a1/tests
  - pip install -e ..
  - pip install -r requirements/py3.txt

addons:
  postgresql: "9.6"

script:
  - cd /tmp/django-3.0a1/tests
  - ./runtests.py --settings=test_minipg --noinput
